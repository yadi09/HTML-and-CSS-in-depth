<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 300px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
        }

        input {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input:focus:invalid {
            /* This is a pseudo-class */
            border-color: red;
        }

        input:valid {
            border-color: green;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.5rem;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <form method="post" action="submit.php">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required minlength="5">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <label for="Totals">Totals 100%:</label>
        <input type="range" id="Totals" name="Totals" min="0" max="100" value="10"
            oninput="this.nextElementSibling.value = this.value" required>
        <output for="Totalsd">10</output>

        <label for="cities">Select a city:</label>
        <input list="cities" id="city" name="city" required>
        <datalist id="cities">
            <option value="Dhaka"></option>
            <option value="Chittagong"></option>
            <option value="Khulna"></option>
            <option value="Rajshahi"></option>
            <option value="Sylhet"></option>
            <option value="Barishal"></option>
            <option value="Rangpur"></option>
            <option value="Mymensingh"></option>
        </datalist>

        <fieldset border="0">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="John"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value="Doe"><br>
        </fieldset>

        <fieldset>
            <label for="pdegree">Primary degree:</label><br>
            <input type="text" id="pdegree" name="degree" value="Masters"><br>
            <label for="fos">Last name:</label><br>
            <input type="text" id="fos" name="field" value="Psychology"><br>
        </fieldset>


        <figure>
            <img src="photo.png" width="320" alt="My Profile Photo">
            <figcaption>A photo of myself on a beach in 2015</figcaption>
        </figure>


        <iframe width="560" height="315" src="https://yadi09.github.io/yadamzer/" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
